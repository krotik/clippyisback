        start : function () {
            "use strict";
            var character = ss.characters[Math.floor(Math.random()*ss.characters.length)];

            clippy.load(character, function(agent) {

                // Do anything with the loaded agent

                agent.moveTo(ss.x_pos, ss.y_pos, 0);
                agent.show();

                if (ss.new_x_pos !== undefined && ss.new_y_pos !== undefined) {
                    agent.moveTo(ss.new_x_pos, ss.new_y_pos);
                    ss.x_pos = ss.new_x_pos;
                    ss.y_pos = ss.new_y_pos;
                }

                var counter = 0,
                    animate = function () {
                        var nextTimer = 5000;

                        if (counter % 2 == 0) {
                            var quote = ss.quotes[Math.floor(Math.random()*ss.quotes.length)];
                            agent.speak(quote);
                            nextTimer = 16000;
                        } else {
                            agent.animate();
                        }

                        counter++;

                        if (counter == 4) {
                            ss.stop(agent);

                        } else {

                            window.setTimeout(function () {
                                agent.stop();
                                animate();
                            }, nextTimer)
                        }
                    };

                window.setTimeout(animate, 5000)
            });
        },

        stop : function(agent) {
            "use strict";

            agent.stop();
            agent.closeBalloon();
            
            window.setTimeout(function () {
                agent.hide();
                window.setTimeout(function () {
                    var right = $(document).width() - 200,
                        left  = 10;

                    if (ss.new_x_pos === undefined || ss.new_x_pos === right) {
                        ss.new_x_pos = left;
                    } else {

                    }

                    ss.start();

            }, 1000)
